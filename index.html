<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JSON ULTIMATE FINDER</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <label for="search" class="header__search-label">
      <input id="inputSearch" type="search" placeholder="введите артикул" class="header__serch-line" disabled>
    </label>
  </header>
  
  <div class="inputFileWrapper" id="inputFileWrapper">
    <input type="file" method="get" action="" id="inputFile" class="chose-btn">
    <label for="inputFile">Выберите файл</label>
  </div>

  <div class="selector-wrap" id="selectorWrap">
    <select id="collectionSelector" disabled>
    <option value="default" selected>Выбрите коллекцию</option></select>
    
    <select id="sizeSelector" disabled>
    <option value="default" selected>Выбрите размер</option></select>
    
    <select id="citySelector" disabled>
    <option value="default" selected>Выбрите город</option></select>
  </div>
 
  <table class="table" id="table">
    <thead class="thead">
      <tr>
        <td>Коллекция</td>
        <td>Размер ковра</td>
        <td>Город</td>
        <td>Магазин</td>
        <td>Цена</td>
        <td>Скидка</td>
      </tr>
    </thead>
    <tbody id="tableContent">

    </tbody>
  </table>
  <script src="script-2-edition.js"></script>
</body>

</html>

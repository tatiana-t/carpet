<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Json-Finder</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <label for="search" class="header__search-label">
      <input id="inputSearch" type="search" placeholder="Введите артикул" class="header__serch-line" disabled>
    </label>

     <div class="selector-wrap" id="selectorWrap">

    <select id="collectionSelector" disabled>
    <option value="default" selected>Выберите коллекцию</option></select>

    <select id="sizeSelector" disabled>
    <option value="default" >Выберите размер</option>
    </select>

    <select id="citySelector" disabled>
    <option value="default" selected>Выберите город</option></select>
  </div>
  </header>

  <div class="inputFileWrapper" id="inputFileWrapper">
    <input type="file" method="get" action="" id="inputFile" class="chose-btn">
    <label for="inputFile">Выберите файл</label>
  </div>



  <table class="table" id="table">
    <thead class="thead">
      <tr>
        <td>Название магазина</td>
        <td>Номер магазина</td>
        <td>Цена</td>
        <td>Скидка</td>
        <td>Наличие</td>
      </tr>
    </thead>
    <tbody id="tableContent">

    </tbody>
  </table>
  <script src="script.js"></script>
</body>

</html>
